<!DOCTYPE html>
<html lang="en">
  <!-- this is the top part with the home ,shop ,about, contact -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>MyStore</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <a href="#">Cart (0)</a>
      </div>
    </header>

    <main>
      <section class="hero">
        <h2>Welcome to MyStore</h2>
        <p>Find the best products at unbeatable prices!</p>
        <a href="products.html" class="cta-button">Shop Now</a>
      </section>

      <section class="products">
        <h2>Featured Products</h2>
        <div class="product-list">
          <div class="product">
            <a href="ephraum.html">
            <img src="https://via.placeholder.com/300x300" alt="Ephraum" />
            <h3>Ephraum</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">
          <a href="oliver.html">
            <img src="https://via.placeholder.com/300x300" alt="Oliver" />
            <h3>Oliver</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product">
            <a href="pascal.html">
            <img src="https://via.placeholder.com/300x300" alt="Pascal" />
            <h3>Pascal</h3>
            <p>$19.99</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
    </main>

    <footer id="contact">
      <p>&copy; 2024 MyStore. All Rights Reserved.</p>
    </footer>
  </body>
</html>
